<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Links -->
  <link rel="stylesheet" href="./thirdparty/bootstrap_icons/bootstrap-icons.css" media="all" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.1/font/bootstrap-icons.min.css" integrity="sha512-WYaDo1TDjuW+MPatvDarHSfuhFAflHxD87U9RoB4/CSFh24/jzUHfirvuvwGmJq0U7S9ohBXy4Tfmk2UKkp2gA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  
  <link rel="stylesheet" href="./dist/style.css" media="all" />

  <title>Login Form</title>
</head>
<body>
  
<div class="container-wrapper">
    
  <div class="container">

    <div class="image-container">
      <i class="bi bi-people-fill"></i>
    </div>

    <form class="container-form" action="./index.html" method="post" onsubmit="return false;">

      <div class="form-group">
        <i class="bi bi-person-fill"></i>
        <input type="email" name="email" id="email" class="email" placeholder="Enter email" required="" />
      </div>

      <div class="form-group">
        <i class="bi bi-shield-lock"></i>
        <input type="password" name="password" id="password" class="password" placeholder="Enter password" required="" />
      </div>

      <button type="submit" class="login-button">Login</button>      
        
      <div class="additional-form-container">
        <div class="form-group">
          <input type="checkbox" name="remember" id="remember" class="remember" checked="true" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password-link">Forgot password?</a>
      </div>              
      
    </form>    

  </div>

  <p class="copywrite-text">Copywrite &copy; 2021 <a href="#" class="company-link">abc internation ltd</a></p>

</div>

</body>
</html>
